<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<form action="https://formspree.io/f/xnqlvogw" method="post">
		<label for="text">Email:</label>
		<input type="email" name="text" size="25" maxlength="35" required="required">

		<br>

		<label for="subject">Subject:</label>
		<input type="text" name="subject" size="25" maxlength="35" required="required">

		<br>

		<label for="comments">Message:</label>
		<textarea name="comments" cols="20" rows="4" placeholder="What do you have to say?" required="required"></textarea>

		<input type="submit" name="subscribe" value="Submit">

		<p>Poll(Optional):Is Jakob the coolest person ever?</p>
		<label>
			Yes:
			<input type="radio" name="answer" value="Yes" checked="checked">
			
		</label>
		
</body>
</html>
